{% extends "shoplist/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
	<div class="col-md-7 text-center">
		<h2> Add to menu: </h2>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Add to menu</button>
		</form>
		<a href="{% url 'generate' %}">Go back</a> 
		
		
	</div>
</div>



{% endblock %}
