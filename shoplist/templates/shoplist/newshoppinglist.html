{% extends "shoplist/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
	<div class="col-md-12 text-center">
		<h1>Shopping List</h1>
		<br>
		<div class="container d-flex justify-content-around align-items-baseline h-100">
			<div class="row">
				<div class="col-md-12">
					<table>
						<thead>

							<tr>
								<th>Ingredient</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody>
							{% if d %}
							{% for i in d %}
							<tr>
								<td>{{i.Ingredient}}</td>
								<td>{{i.Amount}}</td>
							</tr>
							{% endfor %}
							{% endif %}
						</tbody>
					</table>
					<br>
					<br>
				<a href="{% url 'generate' %}">Go back</a> 
			</div>
		</div>
	</div>

		{% if not user.is_authenticated %}
		<a role="button" class="btn btn-light" href="{% url 'signupuser' %}">New user?</a>
		{% endif %}
	</div>
</div>



{% endblock %}
